<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex">
    <main>
      <img class="img" src="images/illustration-hero.svg" alt="ilistration-hero">

      <h2>Order Summary</h2>

      <p class="parrafo">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="alerta">
        <img src="images/icon-music.svg" alt="icon-music">

        <p>
          <span>Annual Plan</span> <br>$59.99/year
        </p>

        <a href="#">Change</a>
      </div>

      <button class="btn btnPago">Proceed to Payment</button>
      <button class="btn btnCancelar">Cancel Order</button>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jyokarianlia/order_sumary" target="_blank">jyokarianlia</a>.
  </div>
</body>
</html>
